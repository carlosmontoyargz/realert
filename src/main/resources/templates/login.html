<!DOCTYPE html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Jara Teatro</title>
    <!--<div th:replace="fragments/header.html"></div>
    <div th:replace="fragments/css.html"></div>-->
</head>
<body>
<div class="card-body">
    <h3>Iniciar Sesión</h3>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" id="username"
                   class="form-control form-control-lg" placeholder="Usuario" autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password"
                   class="form-control form-control-lg" placeholder="Contraseña">
        </div>
        <p class="float-right btn_registro"><a data-toggle="modal" data-target="#exampleModal">Registrarme</a>
        </p>
        <button type="submit" class="btn btn-outline-light btn-block">Iniciar</button>
    </form>
</div>
</body>
</html>
