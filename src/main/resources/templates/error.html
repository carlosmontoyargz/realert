<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Error</title>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
   <div class="error">
      <div class="error__content">
         <h2 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">500</h2>
         <h3>Something went wrong!</h3>
         <p th:utext="${errorMessage}">There was a problem on our end. Please try again later.</p>
         <button href="index.html" th:href="@{/index.html}" type="button" class="btn btn-accent btn-pill">&larr; Go Back</button>
      </div>
      <!-- / .error_content -->
   </div>
</body>
</html>
