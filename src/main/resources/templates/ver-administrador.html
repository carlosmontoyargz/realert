<!doctype html>
<html lang="en" class="no-js h-100" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header::header">
   <title id="pageTitle">Mis recetas</title>
</head>
<body class="h-100">

   <!-- Scripts -->
   <div th:replace="fragments/scripts::scripts"></div>

   <!-- Color switcher -->
   <div th:replace="fragments/color-switcher::color-switcher"></div>

   <div class="container-fluid">
      <div class="row">

         <!-- Sidebar -->
         <div th:replace="fragments/side-bar::side-bar(usuario = 'Gretel Santiago')"></div>

         <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">

            <!-- Navbar -->
            <div th:replace="fragments/nav-bar::nav-bar"></div>

            <div class="main-content-container container-fluid px-4">
               <!-- Page Header -->
               <div class="page-header row no-gutters py-4">
                  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                     <span class="text-uppercase page-subtitle">Vista general</span>
                     <h3 class="page-title">Informacion de administrador</h3>
                  </div>
               </div>
               <!-- End Page Header -->
               <!-- Default Light Table -->
               <div class="row">
                  <div class="col-lg-4">
                     <div class="card card-small mb-4 pt-3">
                        <div class="card-header border-bottom text-center">
                           <div class="mb-3 mx-auto">
                              <img class="rounded-circle" src="images/avatars/0.jpg" alt="User Avatar" width="110"
                                   th:src="@{/images/avatars/default.png}">
                           </div>
                           <h4 th:text="${administrador.nombre}" class="mb-0">Sierra Brooks</h4>
                           <span th:text="${administrador.rol}" class="text-muted d-block mb-2">Project Manager</span>
                           <!--<button type="button" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2">
                               <i class="material-icons mr-1">person_add</i>Follow</button>-->
                        </div>
                        <!--<ul class="list-group list-group-flush">
                            <li class="list-group-item px-4">
                                <div class="progress-wrapper">
                                    <strong class="text-muted d-block mb-2">Workload</strong>
                                    <div class="progress progress-sm">
                                        <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="74" aria-valuemin="0" aria-valuemax="100" style="width: 74%;">
                                            <span class="progress-value">74%</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-4">
                                <strong class="text-muted d-block mb-2">Description</strong>
                                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque, quidem, commodi soluta qui quae minima obcaecati quod dolorum sint alias, possimus illum assumenda eligendi cumque?</span>
                            </li>
                        </ul>-->
                     </div>
                  </div>
                  <div class="col-lg-8">
                     <div class="card card-small mb-4">
                        <div class="card-header border-bottom">
                           <h6 class="m-0">Detalles de usuario</h6>
                        </div>
                        <ul class="list-group list-group-flush">
                           <li class="list-group-item p-3">
                              <div class="row">
                                 <div class="col">
                                    <!-- th:action="@{/medicos/modificar-medico}"-->
                                    <form th:object="${administrador}" method="post">
                                       <div class="form-row">
                                          <div class="form-group col-md-12" hidden>
                                             <label for="paciente-id"></label>
                                             <input type="text" class="form-control" id="paciente-id" placeholder="Nombre" value="Sierra"
                                                    th:field="*{id}" readonly>
                                          </div>
                                       </div>
                                       <div class="form-row">
                                          <div class="form-group col-md-6">
                                             <label for="feFirstName">Nombre</label>
                                             <input type="text" class="form-control" id="feFirstName" placeholder="Nombre" value="Sierra"
                                                    th:field="*{nombre}" required>
                                          </div>
                                          <div class="form-group col-md-6">
                                             <label for="feLastName">Telefono</label>
                                             <input type="text" class="form-control" id="feLastName" placeholder="Telefono" value="22222222"
                                                    th:field="*{telefono}" required>
                                          </div>
                                       </div>
                                       <div class="form-row">
                                          <div class="form-group col-md-6">
                                             <label for="feEmailAddress">Correo electronico</label>
                                             <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="sierra@example.com"
                                                    th:field="*{correo}" readonly>
                                          </div>
                                          <div class="form-group col-md-6">
                                             <label for="cedula">Clave</label>
                                             <input type="text" class="form-control" id="cedula" placeholder="Cedula"
                                                    th:field="*{clave}" readonly>
                                          </div>
                                       </div>
                                       <!--<input type="submit" value="Actualizar" class="btn btn-accent"/>-->
                                    </form>
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!-- End Default Light Table -->
            </div>

            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
         </main>
      </div>
   </div>

   <!-- Info pop-up -->
   <div th:replace="fragments/info-popup::info-popup"></div>
</body>
</html>
