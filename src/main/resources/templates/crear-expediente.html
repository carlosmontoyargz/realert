<!doctype html>
<html lang="en" class="no-js h-100" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header::header">
    <title id="pageTitle">Mis recetas</title>
</head>
<body class="h-100">

<!-- Scripts -->
<div th:replace="fragments/scripts::scripts"></div>

<!-- Color switcher -->
<div th:replace="fragments/color-switcher::color-switcher"></div>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div th:replace="fragments/side-bar::side-bar(usuario = 'Gretel Santiago')"></div>

        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">

            <!-- Navbar -->
            <div th:replace="fragments/nav-bar::nav-bar"></div>

            <!-- Content -->
            <div class="main-content-container container-fluid px-4">

                <!-- Content Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle"></span>
                        <h3 class="page-title">Expediente</h3>
                    </div>
                </div>
                <!-- Default Light Table -->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-small mb-4 pt-3">
                            <div class="card-header border-bottom text-center">
                                <div class="mb-3 mx-auto">
                                    <img class="rounded-circle" src="images/avatars/0.jpg" alt="User Avatar" width="110"> </div>
                                <h4 class="mb-0">Nombre del paciente</h4>
                                <h4 class="mb-0">Años del paciente</h4>
                                <span class="text-muted d-block mb-2">Paciente</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-small mb-4">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">Detalles del expediente</h6>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item p-3">
                                    <div class="row">
                                        <div class="col">
                                            <form>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feFirstName">Fecha de nacimiento</label>
                                                        <input type="text" class="form-control" id="feFirstName" placeholder="First Name" value="Sierra"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="feLastName">Fecha de registro</label>
                                                        <input type="text" class="form-control" id="feLastName" placeholder="Last Name" value="Brooks"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feEmailAddress">Hora de registro</label>
                                                        <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="sierra@example.com"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="fePassword">Nombre del médico</label>
                                                        <input type="password" class="form-control" id="fePassword" placeholder="Password"> </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="feInputAddress">Calle</label>
                                                    <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St"> </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feInputCity">Municipio/Delegación</label>
                                                        <input type="text" class="form-control" id="feInputCity"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="feInputState">Estado</label>
                                                        <select id="feInputState" class="form-control">
                                                            <option selected>Choose...</option>
                                                            <option>...</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-2">
                                                        <label for="inputZip">Telefono celular</label>
                                                        <input type="text" class="form-control" id="inputZip">
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="inputZip">Telefono de casa</label>
                                                        <input type="text" class="form-control" id="inputZip">
                                                    </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label for="feDescription">Descripción</label>
                                                        <textarea class="form-control" name="feDescription" rows="5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque, quidem, commodi soluta qui quae minima obcaecati quod dolorum sint alias, possimus illum assumenda eligendi cumque?</textarea>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-accent">Crear expediente</button>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Default Light Table -->
            <!-- End of Content -->

            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
        </main>
    </div>
</div>

<!-- Info pop-up -->
<div th:replace="fragments/info-popup::info-popup"></div>
</body>
</html>
