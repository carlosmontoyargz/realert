<!doctype html>
<html lang="en" class="no-js h-100"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/header::header">
   <title id="pageTitle">Mis recetas</title>
</head>
<body class="h-100">

   <!-- Scripts -->
   <div th:replace="fragments/scripts::scripts"></div>

   <!-- Color switcher -->
   <div th:replace="fragments/color-switcher::color-switcher"></div>

   <div class="container-fluid">
      <div class="row">

         <!-- Sidebar -->
         <div th:replace="fragments/side-bar::side-bar(usuario = 'Gretel Santiago')"></div>

         <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">

            <!-- Navbar -->
            <div th:replace="fragments/nav-bar::nav-bar"></div>

            <!-- Content -->
            <div class="main-content-container container-fluid px-4">

               <!-- Content Header -->
               <div class="page-header row no-gutters py-4">
                  <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                     <span class="text-uppercase page-subtitle"></span>
                     <h3 class="page-title">Lista de medicos</h3>
                  </div>
               </div>

               <!-- Tabla de ver pacientes -->
               <div class="row">
                  <div class="col">
                     <div class="card card-small mb-4">
                        <div class="card-header border-bottom">
                           <h6 class="m-0">Medicos</h6>
                        </div>
                        <div class="card-body p-0 pb-3 text-center">
                           <table class="table mb-0">
                              <thead class="bg-light">
                              <tr>
                                 <th scope="col" class="border-0">#</th>
                                 <th scope="col" class="border-0">Nombre</th>
                                 <th scope="col" class="border-0">Cedula</th>
                                 <th scope="col" class="border-0">
                                    <a th:href="@{/medicos/crear-medico}"
                                       sec:authorize="hasAuthority('ADMINISTRADOR')">
                                       Crear medico
                                    </a>
                                 </th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr th:each="medico:${medicos}">
                                 <td th:text="${medico.id}">1</td>
                                 <td th:text="${medico.nombre}">Jes√∫s Ramirez Gonzalez</td>
                                 <td th:text="${medico.cedula}">10007000</td>
                                 <td>
                                    <a th:href="@{/medicos/ver(id=${medico.id})}"
                                       sec:authorize="hasAnyAuthority('MEDICO','ADMINISTRADOR')">
                                       Ver informacion
                                    </a>
                                 </td>
                                 <!--<td><a href="#"></a>Crear expediente</td>-->
                                 <!--<td><a href="#">Modificar recetas</a></td>-->
                              </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- End of Content -->
            </div>

            <!-- Footer -->
            <div th:replace="fragments/footer::footer"></div>
         </main>
      </div>
   </div>

   <!-- Info pop-up -->
   <div th:replace="fragments/info-popup::info-popup"></div>
</body>
</html>
