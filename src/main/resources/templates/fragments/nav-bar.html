<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
   <meta charset="UTF-8">
   <title>Realert navigation fragments</title>
</head>
<body>
   <!-- navbar fragment -->
   <div th:fragment="nav-bar" class="main-navbar sticky-top bg-white">
      <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
         <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
            <div class="input-group input-group-seamless ml-3">
               <div class="input-group-prepend">
                  <div class="input-group-text">
                     <i class="fas fa-search"></i>
                  </div>
               </div>
               <input class="navbar-search form-control" type="text" placeholder="Escribe algo para buscar..." aria-label="Search"> </div>
         </form>
         <ul class="navbar-nav border-left flex-row ">
            <li class="nav-item border-right dropdown notifications">
               <a class="nav-link nav-link-icon text-center" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <div class="nav-link-icon__wrapper">
                     <i class="material-icons">&#xE7F4;</i>
                     <span class="badge badge-pill badge-danger">2</span>
                  </div>
               </a>
               <div class="dropdown-menu dropdown-menu-small" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">
                     <div class="notification__icon-wrapper">
                        <div class="notification__icon">
                           <i class="material-icons">&#xE6E1;</i>
                        </div>
                     </div>
                     <div class="notification__content">
                        <span class="notification__category">Receta 1</span>
                        <p>Es hora de tu dosis de
                           <span class="text-success text-semibold">Buscapina.</span>
                           Mejorate pronto!
                        </p>
                     </div>
                  </a>
                  <a class="dropdown-item" href="#">
                     <div class="notification__icon-wrapper">
                        <div class="notification__icon">
                           <i class="material-icons">&#xE8D1;</i>
                        </div>
                     </div>
                     <div class="notification__content">
                        <span class="notification__category">Receta 2</span>
                        <p>Es hora de tu dosis de
                           <span class="text-danger text-semibold">Advil</span>.
                           Mejorate pronto!
                        </p>
                     </div>
                  </a>
                  <a class="dropdown-item notification__all text-center" href="#"> View all Notifications </a>
               </div>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle text-nowrap px-3" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                  <img class="user-avatar rounded-circle mr-2" th:src="@{/images/avatars/default.png}" alt="User Avatar">
                  <span class="d-none d-md-inline-block" sec:authentication="name">Andrea Ruiz</span>
               </a>
               <div class="dropdown-menu dropdown-menu-small">
                  <a class="dropdown-item" th:href="@{/user-profile-lite.html}">
                     <i class="material-icons">&#xE7FD;</i>
                     Perfil
                  </a>
                  <!--<a class="dropdown-item" href="components-blog-posts.html">
                     <i class="material-icons">vertical_split</i> Recetas activas</a>
                  <a class="dropdown-item" href="add-new-post.html">
                     <i class="material-icons">note_add</i> Add New Post</a>-->

                  <div class="dropdown-divider"></div>

                  <!-- logout -->
                  <a class="dropdown-item text-danger" href="javascript: document.logoutForm.submit()" role="menuitem">
                     <i class="material-icons text-danger">&#xE879;</i>
                     Cerrar sesi√≥n
                  </a>
                  <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                     <input hidden type="submit" value="Sign Out"/>
                  </form>
                  <!-- end logout -->
               </div>
            </li>
         </ul>
         <nav class="nav">
            <a href="#" class="nav-link nav-link-icon toggle-sidebar d-md-inline d-lg-none text-center border-left" data-toggle="collapse" data-target=".header-navbar" aria-expanded="false" aria-controls="header-navbar">
               <i class="material-icons">&#xE5D2;</i>
            </a>
         </nav>
      </nav>
   </div>

</html>
